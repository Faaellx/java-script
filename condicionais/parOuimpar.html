<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Ou Impar</title>
</head>
<body>
    

    <script>
        const num = +prompt('Digite um numero');

        if(num % 2 == 0) {
            alert('O seu numero é par');
        } else {
            alert('O numero é impar')
        }
    </script>
</body>
</html>
