<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>
    

    <script>
        const senha = prompt('Digite umma senha com no minimo 8 digitos');

        if(senha.length >= 8){
            alert('Senha Inválida');
        }else{
            alert('Senha Inválida');
            senha = prompt('Digite umma senha com no minimo 8 digitos');
        }
    </script>
</body>
</html>
