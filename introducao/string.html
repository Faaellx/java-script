<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        const string01 = 'Instituto Da Oportunidade Social'
        console.log(string01);//acessar o objeto console e executar o metodo log
        console.error(string01);//metodo error
        console.warn(string01);//metodo warn

        console.log(string01.charAt(2)) //metodo para acessar caracteres isoladamente
        console.log(string01[10]);

        const texto = 'jklsdajdkdjklasjkl';
        console.log(texto.length); //contar tamanho da string 

        //limpar console
        console.clear(); 
        const padrao = 'Hello Word!';

        console.log(padrao);
        console.log(padrao.toUpperCase());//transforma o texto em maiusculo
        console.log(padrao.toLocaleLowerCase());//transforma o texto em minusculo

        const maiusculo = 'parece que estou bravo';
        console.log(maiusculo.toUpperCase);

        
    </script>
</body>
</html>
