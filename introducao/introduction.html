<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript</title>
</head>
<body>
    <h1>Salve JavaScript</h1>
    <p>Esse paragrafo foi inserido via HTML.</p>
    <span class="rosa">Nome do usuario</span>

    <h3>Informações</h3>
    <span class="nome"></span>
    <span class="data"></span>
    <span class="signo"></span>

    <script>
        /* Função nativa de subir alertas */

        prompt("digite seu nome:");

        prompt('digite seu signo');
        prompt('digite seu contato');

        confirm('Tem Certeza Que Deseja Continuar?');

        /* Declarando uma variavel (caixinha) */
        var nome;
        var data;
        var signo;
        var contato;
        /* Associando uma função a uma variavel */
        nome = prompt('Novamente digite seu nome:');
        data = prompt('Novamente digite sua Data de Nascimento:');
        signo = prompt('Novamente digite seu signo:');
        contato = prompt('Novamente digite seu contato:');
        
        var boxRosa = document.querySelector('.rosa');
        boxRosa.innerHTML ='Seja Bem Vindo' + nome;

        var boxnome = document.querySelector('.nome');
        boxnome.innerHTML ='Nome:' + nome;

        var boxdata = document.querySelector('.data');
        boxdata.innerHTML ='Data de Nascimento:' + nome;
    </script>
</body>
</html>
